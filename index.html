<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMEI Return Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📦 IMEI Return Checker</h1>
    <p class="subtitle">Enter your device's IMEI to check return info</p>
    <input type="text" id="imeiInput" placeholder="Enter IMEI..." />
    <button onclick="searchIMEI()">🔍 Pull Return Information</button>
    <p id="lastUpdated"></p>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
